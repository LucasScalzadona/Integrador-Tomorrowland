<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Tomorrowland - Log in</title>
    <link
      rel="shortcut icon"
      href="./Img/TML_LOGO_2016_VECTOR_FULL-WHITE.svg"
    />
  </head>
  <body>
    <div class="register-container">
      <form class="register-info">
        <div class="login">
          <img src="./Img/tomorrowland.png" alt="" />
        </div>
        <h2>LOG IN</h2>
        <div class="register-input">
          <input required type="email" id="email" placeholder="email" />
          <input
            required
            type="password"
            id="password"
            placeholder="password"
          />
        </div>
        <button class="boton">SIGN IN</button>
      </form>
    </div>
  </body>
</html>
