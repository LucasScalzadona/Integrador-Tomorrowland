<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Tomorrowland - Register</title>
    <link
      rel="shortcut icon"
      href="./Img/TML_LOGO_2016_VECTOR_FULL-WHITE.svg"
    />
  </head>
  <body>
    <div class="register-container">
      <form class="register-info">
        <img src="./Img/adscendoee.avif" alt="" />
        <h2>REGISTER</h2>
        <div class="register-input">
          <input type="text" id="username" placeholder="username" />
          <input type="email" id="email" placeholder="email" />
          <input type="text" id="nombre" placeholder="nombre" />
        </div>
        <div class="regsiter-condiciones">
          <label for="condiciones"
            ><input type="checkbox" id="condiciones" /> Acepto los terminos y
            condiciones</label
          >
        </div>
        <button class="boton">SIGN UP</button>
      </form>
    </div>
  </body>
</html>
