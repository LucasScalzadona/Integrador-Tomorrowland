<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Tomorrowlan - Register</title>
    <link
      rel="shortcut icon"
      href="./Img/TML_LOGO_2016_VECTOR_FULL-WHITE.svg"
    />
  </head>
  <body>
    <div class="register-container">
      <form class="register-info">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Lucas Scalzadona" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="lucasss@gmail.com" />
        <label for="forza id">Username</label>
        <input type="text" id="forza id" />
        <button class="boton">REGISTER</button>
      </form>
    </div>
  </body>
</html>
